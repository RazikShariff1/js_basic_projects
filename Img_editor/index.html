<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image editor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>EDITOR</h2>
        <div class="wrapper">
            <div class="editor-pannel">
                <div class="filters">
                    <label class="title">filters</label>
                    <div class="options">
                        <button id="Brightness" class="active">Brightness</button>
                        <button id="Saturation">Saturation</button>
                        <button id="Inversion">Inversion</button>
                        <button id="Grayscale">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" max="200" min="0">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title cust">Rotate and flip</label>
                    <div class="options">
                        <button><img src="rotate-left-regular-24.png" alt=""></button>
                        <button><img src="rotate-right-regular-24.png" alt=""></button>
                        <button><img src="flip-horizontal.png" alt=""></button>
                        <button><img src="flip-vertiacal.png" alt=""></button>
                    </div>
                </div>
            </div>
            <div class="priveiw-image">
                <img src="img-placeholder.jpeg" alt="">
            </div>
        </div>
        <div class="final-action">
            <button class="reset">Reset filters</button>
            <div class="control">
                <input type="file" accept="images/*" class="file-img" hidden>
                <button class="choose-img">Choose Image</button>
                <button class="save">Save Image</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
